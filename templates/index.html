<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crypto Analyst</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Crypto Analyst</h1>
        <div class="input-section">
            <input type="text" id="coinInput" placeholder="Enter coin ID (e.g., bitcoin)">
            <button id="analyzeButton">Analyze</button>
        </div>
        <div id="loading" class="hidden"><p>Analyzing...</p></div>
        <div id="result" class="result-section hidden">
            <h2>Analysis for <span id="coinName"></span></h2>
            <p><strong>Price:</strong> $<span id="currentPrice"></span></p>
            <h3>AI Analysis:</h3>
            <div id="aiAnalysisContent" class="ai-analysis"></div>
        </div>
        <div id="error" class="error-section hidden"><p id="errorMessage"></p></div>
        <p style="margin-top: 20px;"><a href="/login" style="color: #007bff;">Login</a> | <a href="/register" style="color: #007bff;">Register</a></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
