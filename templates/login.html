<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Crypto Analyst</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <div class="input-section" style="flex-direction: column;">
            <input type="text" id="usernameInput" placeholder="Username" style="margin-bottom: 10px;">
            <input type="password" id="passwordInput" placeholder="Password" style="margin-bottom: 10px;">
            <button id="loginButton">Login</button>
        </div>
        <div id="message" class="hidden"><p id="messageText"></p></div>
        <p style="margin-top: 20px;">Don't have an account? <a href="/register" style="color: #007bff;">Register here</a></p>
    </div>
    <script src="/static/login.js"></script>
</body>
</html>
